<div class="book-teaser">
    <div class="thumb">
      <img ng-src="{{bookTeaser.getFullUrl(bookTeaser.book.cover_thumb)}}"/>
    </div>
    <div class="author">
      {{bookTeaser.book.author}}
    </div>
    <div class="title">
      {{bookTeaser.book.title}}
      <favourite
        book="bookTeaser.book"
        favourites="bookTeaser.favourites"
        ng-show="bookTeaser.showFavouriteIcon"
      ></favourite>
    </div>
    <div class="link">
      <a href ng-click="bookTeaser.goToBookInfo(bookTeaser.book.href)">Zobacz</a>
    </div>
</div>
